<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valthrun 中文指南</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta name="keywords" content="cs2,counterstrike,gameplay enhancer,cheat,hack" />
    <meta
      name="description"
      content="Valthrun is an open source external Counter-Strike 2 read only kernel-level gameplay enhancer."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  </head>
  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        name: 'Valthrun 中文指南',
        repo: 'nkxingxh/Valthrun-CHS',
        loadSidebar: true,
        subMaxLevel: 2,

        alias: {
          "/zh-cn/(.*)": "/$1"
        },

        plugins: [
          function (hook, vm) {
            hook.beforeEach((markdown) => {
              const result = markdown.replace(/\]\(_media\//gm, `](${location.origin}/_media/`);
              return result
            })
          }
        ]
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
